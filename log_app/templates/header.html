{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Header Example</title>
    <script src="{% static 'js/header.js' %}"></script>
</head>
<body>
    <header>
        <div class="container-fluid" style="padding-left: 0; padding-right: 0;"> 
            <div class="row g-0"> 
                <div style="background-color: rgb(255, 238, 240); padding-left: 0; padding-right: 0;" class="col-2"></div>
                <div class="col-8" style="padding-left: 0; padding-right: 0;">
                    <a href="{% url 'caregiver_dashboard'%}">
                        <img style="width: 100%; height:auto;" src="{% static 'images/header.png' %}">
                    </a>
                </div>
                <div style="background-color: rgb(255, 238, 240); padding-left: 0; padding-right: 0;" class="col-2">
                    <div style="text-align: right;">
                        <a href="{% url 'logout' %}" class="btn btn-primary">ログアウト</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
