<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索結果</title>
</head>
<body>
  <h1>検索結果: "{{ query }}"</h1>
  <ul>
    {% for student in students %}
      <li>
        <strong>氏名:</strong> {{ student.name }}<br>
        <strong>生徒ID:</strong> {{ student.student_id }}<br>
        <strong>保育園:</strong> {{ student.kindergarten }}<br>
        <a href="{% url 'student_detail' student.id %}">詳細</a>
      </li>
    {% empty %}
      <li>該当する生徒が見つかりませんでした。</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'students' %}">戻る</a></p>
</body>
</html>
