<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="{% static 'log_app/css/sharesheet.css' %}">

</head>
<body>
    <header><div id="header"></div></header>
  <div class="container-fluid" style="padding-left: 0; padding-right: 0;"> 
    <div class="row g-0"> 
        <div style="background-color: rgb(255, 238, 240); padding-left: 0; padding-right: 0;" class="col-2"></div>
        <div class="col-8" style="padding-left: 0; padding-right: 0;">
    <header><div id="header"></div></header>
    <div class="container">
        <h1>共有シートが登録されました</h1>
        <div class="img-container" style="text-align: center;">
            <img src="{% static 'images/complate.jpg' %}" alt="完了画像">

</div>
<div style="background-color: rgb(255, 238, 240); padding-left: 0; padding-right: 0;" class="col-2"></div>
</div>

<style>
.img-container {
    width: 300px; /* 画像の幅 */
    height: 300px; /* 画像の高さ */
    background-color: white; /* 背景を白に */
    border-radius: 50%; /* 丸くする */
    overflow: hidden; /* 画像がコンテナの外に出ないようにする */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto; /* 中央寄せ */
}

.img-container img {
    width: 100%; /* 画像をコンテナ内にフィットさせる */
    height: auto; /* アスペクト比を保つ */
    object-fit: cover; /* 画像がコンテナ全体に適切に収まるようにする */
}
</style>
