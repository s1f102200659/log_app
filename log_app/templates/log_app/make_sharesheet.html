{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日誌記録ページ</title>
    <link rel="stylesheet" href="{% static 'log_app/css/sharesheet.css' %}">
    <script src="{% static 'js/header.js' %}"></script>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <header><div id="header"></div></header>
    <div class="container">
        <h1>日誌記録ページ</h1>
        <form id="activityForm" method="POST" action="{% url 'check_sharesheet' %}">
            {% csrf_token %}
            <label for="activity">本日の活動内容</label>
            <textarea class="textarea_content" id="activity" name="activity" rows="4" required placeholder="今日の活動を記録してください…">{{activity}}</textarea>

            <label for="contact">本日の生徒の様子</label>
            <textarea class="textarea_content" id="student" name="student" rows="4" required placeholder="今日の生徒の様子を記録してください…">{{student}}</textarea>

            <div class="submit_button">
                <button class="Button-style" type="submit">送信</button>
            </div>
        </form>
        <a type="button" class="btn btn-primary" href="{% url 'caregiver_dashboard'%}">ホームに戻る</a>
    </div>


<footer>
    <p>© 2024 Smile Log. All rights reserved.</p>
    <a href="#">利用規約</a> | <a href="#">プライバシーポリシー</a> | <a href="#">お問い合わせ</a>
</footer>
</html>
