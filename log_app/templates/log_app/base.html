{% load static %}
{% if user.is_authenticated %}
{% if user.role == 'admin' %}
<a href="{% url 'admin_dashboard' %}">管理者ダッシュボード</a>
{% elif user.role == 'caregiver' %}
<a href="{% url 'caregiver_dashboard' %}">保育士ダッシュボード</a>
{% endif %}
<a href="{% url 'logout' %}">ログアウト</a>
{% else %}
<a href="{% url 'login' %}">ログイン</a>
{% endif %}
