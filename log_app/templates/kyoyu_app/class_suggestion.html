{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業提案</title>
    <link rel="stylesheet" href="{% static 'kyoyu_app/css/class_suggestion.css' %}">
</head>
<body>
    <div class="container">
        <h1>授業提案</h1>
        <form>
            <label for="class">クラス</label>
            <input type="text" id="class" name="class">

            <label for="date">日付</label>
            <input type="date" id="date" name="date">

            <label for="objective">本日のねらい</label>
            <textarea id="objective" name="objective" rows="4"></textarea>

            <div class="arrow">
                <a href="#">➜</a>
            </div>
        </form>
    </div>
</body>
</html>
